    <!-- Script to set meta tags dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get("url");
            const image = decodeURIComponent(params.get("image"));
            const title = decodeURIComponent(params.get("title"));
            const description = decodeURIComponent(params.get("description"));

            // Set meta tags dynamically
            document.querySelector('meta[property="og:url"]').setAttribute('content', url || window.location.href);
            document.querySelector('meta[property="og:title"]').setAttribute('content', title || "Linkify");
            document.querySelector('meta[property="og:description"]').setAttribute('content', description || "");
            document.querySelector('meta[property="og:image"]').setAttribute('content', image || "");

            // Set page meta description
            let metaDescription = document.querySelector('meta[name="description"]');
            if (!metaDescription) {
                metaDescription = document.createElement('meta');
                metaDescription.name = 'description';
                document.head.appendChild(metaDescription);
            }
            metaDescription.setAttribute('content', `${description} | Linkify`);

            // Set page title
            document.title = title || "Linkify";

            // For debugging or checking values in console
            console.log("URL:", url);
            console.log("Image:", image);
            console.log("Title:", title);
            console.log("Description:", description);
        });
    </script>
